<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Creative TMB Concepts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #5ff880;
      color: #111;
    }

    header {
      background: linear-gradient(90deg, rgb(199, 27, 27), rgb(31, 31, 90));
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #eff303;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fdfdfd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #887d7d;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .whatsapp-button {
      background: #25D366;
      color: #161515;
      padding: 12px 30px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      background: #554141;
      color: #f8df01;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="ceo.html">CEO</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Send us a message on WhatsApp</h2>
    <p>Weâ€™ll respond quickly to your inquiries.</p>

    <form onsubmit="redirectToWhatsApp(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="whatsapp-button">Send via WhatsApp</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Creative TMB Concepts
  </footer>

  <script>
    function redirectToWhatsApp(e) {
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name').value);
      const msg = encodeURIComponent(document.getElementById('message').value);
      const url = `https://wa.me/2348033539667?text=Hello,%20my%20name%20is%20${name}.%20${msg}`;
      window.open(url, '_blank');
    }
  </script>

</body>
